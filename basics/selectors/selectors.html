<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    
    <div class="selectors">
        <h1 class="adjacent-selector" >this is heading 1</h1>
        <p>this is para 1</p>
        <p>this is para 2</p>
        <h1 class="general-sibling-selector" >this is heading 2</h1>
        <p>this is para 3</p>
        <p>this is para 4</p>

        <div class="attribute-selectors">
            <input class="sameClassName" type="text" placeholder="text"> <br><br>
            <input class="sameClassName" type="email" placeholder="email"> <br><br>
            <input class="sameClassName" type="password" placeholder="password"> <br><br>
        </div>

    </div>

    <hr>



</body>
</html>
